<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja en Línea</title>
    <style>
        body {
            margin: 0; /* Elimina márgenes del cuerpo */
            height: 100vh;
            background: linear-gradient(to left, #072658, #063150, #0E6E80);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .rectangle {
            width: 90%; /* Ancho del contenedor en porcentaje */
            max-width: 350px; /* Ancho máximo para el contenedor */
            border-radius: 15px; /* Bordes redondeados */
            position: relative;
            margin-top: 100px; /* Ajusta la posición vertical */
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Sombra sutil */
            background-color: #D3D1D2; /* Color de fondo del contenedor */
            border: none; /* Elimina bordes */
        }

        .degradado {
            height: 90px; /* Ajusta la altura del degradado */
            background: linear-gradient(to left, #072658, #063150, #0E6E80);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px 15px 0 0; /* Bordes redondeados en la parte superior */
            position: relative; /* Cambiado a relative para el contenido */
            z-index: 1; /* Asegúrate de que esté por encima del fondo */
        }

        .imagen-logo {
            width: 80%; /* Ajusta el tamaño del logo */
            max-width: 200px; /* Ancho máximo del logo */
            height: auto;
            margin-bottom: 5px;
        }

        .texto {
            font-family: "Neo Sans Std", sans-serif; /* Cambia a tu fuente deseada */
            font-size: 20px; /* Tamaño de fuente */
            line-height: 30px; /* Espaciado */
            color: white;
            text-transform: uppercase;
            text-align: center; /* Centra el texto */
            font-weight: 400; /* Peso de la fuente */
        }

        .boton {
            width: 80%; /* Ancho del botón en porcentaje */
            max-width: 250px; /* Ancho máximo del botón */
            height: 40px; /* Altura del botón */
            background-color: #083575;
            margin: 10px 0; /* Margen vertical entre botones */
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Neo Sans Std", sans-serif; /* Cambia a tu fuente deseada */
            font-size: 16px; /* Tamaño de fuente */
            font-weight: 400; /* Peso de la fuente */
            border-radius: 5px; /* Bordes redondeados para los botones */
            transition: background-color 0.3s; /* Transición para el hover */
        }

        .boton:hover {
            background-color: #0B4A8E; /* Color de fondo del botón en hover */
        }

        .botones {
            display: flex;
            flex-direction: column; /* Alinea los botones en columna */
            align-items: center; /* Centra los botones */
            margin-top: 10px; /* Margen superior para los botones */
            z-index: 2; /* Asegúrate de que estén por encima del fondo */
        }

        .imagen {
            margin-top: 20px; /* Margen superior */
            width: 60%; /* Ajuste para la imagen */
            max-width: 210px; /* Ancho máximo */
            height: auto; /* Altura automática */
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <div class="degradado">
            <img src="logpeque.png" alt="Logo" class="imagen-logo">
            <div class="texto">Caja en Línea</div>
        </div>
        <div class="botones">
            <button class="boton" onclick="location.href='inicio.html'">Personal</button>
            <button class="boton" onclick="location.href='inicio.html'">Comercial</button>
        </div>
    </div>
    <img src="mascota.png" alt="Descripción de la imagen" class="imagen">
</body>
</html>
